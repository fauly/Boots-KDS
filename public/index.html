<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
</head>
<body>
    <h1>Orders Dashboard</h1>
    <div id="ordersContainer"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('ordersContainer');

            function fetchOrders() {
                fetch('/api/getOrders')
                    .then(response => response.json())
                    .then(orders => {
                        container.innerHTML = ''; // Clear current orders
                        orders.forEach(order => {
                            const orderDiv = document.createElement('div');
                            orderDiv.innerHTML = `Order ID: ${order.order_id}, Items: ${JSON.stringify(order.items)}, Status: ${order.status} <button onclick="markComplete('${order.order_id}')">Mark Complete</button>`;
                            container.appendChild(orderDiv);
                        });
                    })
                    .catch(error => console.error('Error fetching orders:', error));
            }

            function markComplete(orderId) {
                fetch('/api/markComplete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ orderId })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Order marked as complete:', data);
                    fetchOrders(); // Refresh the list
                })
                .catch(error => console.error('Error marking order complete:', error));
            }

            window.markComplete = markComplete; // Expose function to global scope

            setInterval(fetchOrders, 5000); // Fetch orders every 5 seconds
            fetchOrders(); // Initial fetch
        });
    </script>
</body>
</html>
